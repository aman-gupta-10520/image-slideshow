
<!DOCTYPE html>
<html>
<head>
<title>Slider</title>
<link href="styl.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
<div class="img img1"><img src="https://cdn.shopify.com/s/files/1/1953/3723/files/WebSite-image-CUP_1512x.jpg?v=1627559970"></div>
<div class="img img2"><img src="https://cdn.shopify.com/s/files/1/1953/3723/files/Brand_Banner789-02_1512x.jpg?v=1636384415"></div>
<div class="img img3"><img src="https://cdn.shopify.com/s/files/1/1953/3723/files/DUBAI_EXPO_BANNER_FINAL_Small_size_1512x.png?v=1637350742"></div>
<div class="img img4"><img src="https://cdn.shopify.com/s/files/1/1953/3723/files/Christmas_Sale_Pay_it_Forward_christimas_gifting_sale_sanitary_pads_get_free_trial_packs_1728x.png?v=1638431580"></div>
<div class="img img5"><img src="https://cdn.shopify.com/s/files/1/1953/3723/files/0M3A8749_1_720x.jpg?v=1634665450"></div>

<div class="bt next" onclick="plusSlides()"><i class="fa fa-chevron-right"></i></div>
<div class="bt previous" onclick="minusSlides()"><i class="fa fa-chevron-left"></i></div><br>
<div class="do">
<span class="dot dot1" onclick="dotclick(1)"></span>
<span class="dot dot2" onclick="dotclick(2)"></span>
<span class="dot dot3" onclick="dotclick(3)"></span>
<span class="dot dot4" onclick="dotclick(4)"></span>
<span class="dot dot5" onclick="dotclick(5)"></span>

</div>
</div>
<script src="script.js" charset="utf-8"></script>
</body>
</html>
